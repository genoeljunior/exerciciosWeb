<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Calculadora JavaScritp</title>
		<script src="https://kit.fontawesome.com/a076d05399.js"></script>
		<script src="script.js"></script>
		<link rel="stylesheet" type="text/css" href="05jsCSS.css">
	</head>
	<body>
		<form name="formulario" action="">
			<input type="hidden" id="primeiro" name="primeiro" value=0>
			
			<table>
				<tr>
					<td colspan="4"><input class=result type="text" value=0 name="result" id="result"></td>
	
					
				</tr>
				<tr>
					<td><input type="button" value=%></td>
					<td><input type="button" value=CE></td>
					<td><input type="button" value=C></td>
					<td><button type="submit"><i class="fas fa-backspace" aria-hidden="true"></i></button></td>
				</tr>
				<tr>
					<td><input type="button" value=1/x></td>
					<td><input type="button" value=x2></td>
					<td><button type="submit"><i class="fas fa-square-root-alt" aria-hidden="true"></i></button></td>
					<td><button type="button" onclick="btdiv()"><i class="fas fa-divide" aria-hidden="true"></i></button></td>
				</tr>
				<tr>
					<td><input class=numero type="button" value=7 onclick="escrever(this)"></td>
					<td><input class=numero type="button" value=8 onclick="escrever(this)"></td>
					<td><input class=numero type="button" value=9 onclick="escrever(this)"></td>
					<td><button  type="button" onclick="btmul()"><i class="fas fa-times" aria-hidden="true" ></i></button></td>
				</tr>
				<tr>
					<td><input class=numero type="button" value=4 onclick="escrever(this)"></td>
					<td><input class=numero type="button" value=5 onclick="escrever(this)"></td>
					<td><input class=numero type="button" value=6 onclick="escrever(this)"></td>
					<td><button type="button" id=mais name=mais onclick="btmais()"><i class="fas fas fa-plus" aria-hidden="true"  ></i></button></td>
				</tr>
				<tr>
					<td><input class=numero type="button" value=1 onclick="escrever(this)"></td>
					<td><input class=numero type="button" value=2 onclick="escrever(this)"></td>
					<td><input class=numero type="button" value=3 onclick="escrever(this)"></td>
					<td><button type="button" id=menos name=menos onclick="btmenos()"><i class="fas fas fa-minus" aria-hidden="true"></i></button></td>
				</tr>
				<tr>
					<td><button type="submit"><i class="fas fas fa-plus" aria-hidden="true"></i>/<i class="fas fas fa-minus" aria-hidden="true"></i></button></td>
					<td><input class=numero type="button" value=0 onclick="escrever(this)"></td>
					<td><input type="button" value=,></td>
					<td><button type="button" id=igual name=igual onclick="btigual()"><i class="fas fas fa-equals" aria-hidden="true"></i></button></td>
				</tr>					
			</table>
		</form>		
	</body>
</html>
